<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        s = ""
        I = 1
        V = 5
        X = 10
        L = 50
        C = 100
        D = 500
        M = 1000
        ans = 0
        function checkForSubtraction(curr, next = 0){
            ans += checkValue(curr)
            if(checkValue(curr) < checkValue(next)){
                ans -= checkValue(curr) + checkValue(curr)
            }    
            console.log("Sub = "+checkValue(curr), checkValue(next))
        }
    
        function checkValue(value){
            if (value == "I")
                return 1
            
            else if (value == "V")
                return 5                

            else if (value == "X")
                return 10

            else if (value == "L")
                return 50

            else if (value == "C")
                return 100

            else if (value == "D")
                return 500

            else if (value == "M")
                return 1000

        }
        for (i = 0; i < s.length ; i++) {
            checkForSubtraction(s[i], s[i + 1])
            // console.log("add = ", ans)
        }
        document.write(ans)
    </script>
</body>

</html>
